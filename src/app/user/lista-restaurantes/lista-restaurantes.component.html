<div fxLayout="row">
    <div fxLayout="column" fxFlex="60%" class="lista">
        <mat-form-field>
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <mat-table [dataSource]="dataSource" matSort style="cursor: pointer">
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{ element.name }}
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <div fxLayoutAlign="left">
            <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </div>

    <div fxFlex="60%" class="grid">
        <mat-grid-list cols="5" rowHeight="2:1">
            <!-- <mat-grid-tile [ngStyle]="{ 'color': (isRed ? 'red' : 'white') }">1</mat-grid-tile> -->
            <div *ngFor="let r of Restaurantes;">
                <mat-grid-tile >{{ r.data.name }}</mat-grid-tile>
            </div>
            
        </mat-grid-list>
    </div>
</div>
